<!DOCTYPE html>
<html>
<head>
    <title>Welcome to AccountaPet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        <h1>Welcome to AccountaPet!</h1>
        <div class="form">
            <h2>Login</h2>
            <form action="http://127.0.0.1:5001/home" method="POST">
                <input type="text" placeholder="User ID" name="user_id" required>
                <input type="hidden" name="action" value="check_login">
                <button type="submit">Login</button>
                {% if message_login %}
                    <p>{{ message_login }}</p>
                {% endif %}
            </form>
        </div>
        <div class="form">
            <h2>Register</h2>
            <form action="http://127.0.0.1:5001/home" method="POST">
                <input type="text" placeholder="Username" name="user_name" required>
                <input type="text" placeholder="User ID" name="user_id" required>
                <input type="hidden" name="action" value="create_user">
                <button type="submit">Register</button>
                {% if message_register %}
                    <p>{{ message_register }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
